<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" th:href="@{/files/icons/favicon.ico}">
    <title>Dashboard Template for Bootstrap</title>
    <link th:href="@{ /webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/files/examples/dashboard.css}" rel="stylesheet">

    <style type="text/css">
        .query {
            width: 250px;
        }
    </style>

</head>

<body>

<div th:replace="common/bars::topbar"></div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="common/bars::sidebar(activeUrl='log')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2 class="h2">Section title</h2>
            <div style="border: none;border-bottom: 1px solid #1d2124;"><h2>日志查看</h2></div>
            <div style="padding-top: 10px">
                <table>
                    <tr>
                        <td width="100px" style="text-align: center"><b>零件编号：</b></td><td><input type="text" class="query form-control" placeholder="输入零件编号查看日志">
                        </td>
                        <td width="100px" style="text-align: center"><b>起始时间：</b></td><td><input type="text" class="query form-control" placeholder="记录起始时间设置">
                        </td>
                        <td width="100px" style="text-align: center">
                            <b>终止时间：</b></td><td><input type="text" class="query form-control" placeholder="记录截至时间设置">
                        </td>
                    </tr>
                </table>
            </div>
            <div style="height: 550px; padding: 5px; overflow: auto; border: none; border-left: 1px solid #818a91;">
                <table class="table table-striped table-sm">
                    <tr th:each="record:${records}">
                        <td th:text="${record}"></td>
                    </tr>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script th:src="@{/files/assets/js/vendor/jquery-slim.min.js}"><\/script>')</script>
<script th:src="@{/files/assets/js/vendor/popper.min.js}"></script>
<script th:src="@{/files/dist/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

</body>


</html>
