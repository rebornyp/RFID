<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{ /webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/files/examples/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<div th:replace="common/bars::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="common/bars::sidebar(activeUrl='part')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2 class="h2">Section title</h2>
					<div style="border: none;border-bottom: 1px solid #1d2124;"><h2>结构星构件信息显示</h2>
					</div>
					<h2><a class="btn btn-sm btn-success" href="" th:href="@{/partAdd}">零件添加</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>序号</th><!--<td th:text="${part2.id}"></td>-->
									<th>零件编号</th><!--part2.pid-->
									<th>零件名称</th><!--part2.name-->
									<th>零件材质</th><!--part2.type-->
									<th>零件位置</th><!--part2.info-->
									<th>出厂位置</th><!--part2.producer-->
									<th>制造时间</th><!--part2.produceDate-->
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="part2:${parts}">
									<td th:text="${part2.id}"></td>
									<td th:text="${part2.pid}"></td>
									<td th:text="${part2.name}"></td>
									<td th:text="${part2.type}"></td>
									<td><a th:text="${part2.position}" th:href="@{'/partPosition?curPosition='+${part2.position}+'&partId='+${part2.pid}+'&partName='+${part2.name}}"></a></td>
									<td><a th:text="${part2.producer}" th:href="@{'/storage2?curHouseName='+${part2.producer}}">查看</a></td>
									<td th:text="${part2.produceDate}"></td>
									<td>
										<a th:href="@{'/part/update?id='+${part2.id}}"><button class="btn btn-sm btn-primary">编辑</button></a>
										<button class="btn btn-sm btn-danger">删除</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/files/assets/js/vendor/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/files/dist/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
