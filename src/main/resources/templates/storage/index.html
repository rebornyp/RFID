<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>RFID后台管理系统</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{ /webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/files/examples/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>

    <style type="text/css">
        #drawing {
            height: 500px;
            border:none;border-top:1px solid #333;
            position: relative;
            overflow: hidden;
        }

        #below {
            width: 100%;
            border:none;border-top:1px solid #333;

        }

        #left {
            position: absolute;
            left: 0;
            width: 15%;
            height: 100%;
            border:none;
            border-right:1px solid #333;
            padding-top: 5px;
        }

        #right {
            position: absolute;
            right: 0;
            width: 85%;
            height: 100%;
        }

        #parts {
            position: absolute;
            left: 0;
            width: 70%;
            height: 100%;
            border:none;
            border-right:1px solid #333;
            overflow:auto;
            padding-top: 5px;
        }

        #parts table {
            font-size: 14px;
        }

        #history {
            position: absolute;
            right: 0;
            width: 30%;
            height: 100%;
            overflow:auto;
            padding-top: 5px;
        }

        #history li {
            font-size: 12px;
        }

        #below{
            padding-top: 5px;
        }

        #below li {
            font-size: 14px;

        }

        a {
            text-decoration:none;
            color:black;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .houseNameList{
            color: red;
            font-weight: bold;
        }

    </style>

</head>

<body>



<div th:replace="common/bars::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="common/bars::sidebar(activeUrl='storage')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2 class="h2">Section title</h2>
            <h2>厂房仓储信息展示</h2>
            <div id="drawing">
                <div id="left">
                    <h5 style="text-align: center">所有厂房</h5>
                    <ul th:each="house:${houses}">
                        <li><a th:href="@{'/storage?curHouseId='+${house.storeId}}" th:text="${house.name}" th:classappend="${cur == house.storeId}?'houseNameList'"></a></li>
                    </ul>
                </div>
                <div id="right">
                    <div id="parts">
                        <h5 style="text-align: center">所有零件信息如下所示：</h5>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>零件ID</th>
                                        <th>零件名称</th>
                                        <th>生产日期</th>
                                        <th>零件材质</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="part:${parts}">
                                        <td th:text="${part.id}"></td>
                                        <td th:text="${part.pid}"></td>
                                        <td th:text="${part.name}"></td>
                                        <td th:text="${part.produceDate}"></td>
                                        <td th:text="${part.type}"></td>
                                        <td><a th:href="@{'/partPosition?'+${part.pid}}">查看</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div id="history">
                        <h5 style="text-align: center">厂房出入库历史纪录：</h5>
                        <ul th:each="record:${records}">
                            <li th:text="'['+${record.startTime}+' ~ '+${record.endTime} + '] 期间，编号为：{' +${record.partId} + '} 的零件：(' +${record.partName}+') 执行了：[' + ${record.info} + '] 操作；'">
                                <!--<a href="#">[26/06/2019-17:25:32] 编号：ERLYS2Z910的零件执行了：出库-操作；</a>-->
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <div id="below">
                <h6>厂房信息如下：</h6>
                <table>
                    <tr>
                        <td><li>库房A，编号001，所配置阅读器编号2018AWD7588；</li></td>
                        <td><li>单个阅读器配置天线数：2个;</li></td>
                    </tr>
                    <tr>
                        <td><li>厂房门卫：2个；</li></td>
                        <td><li>门卫编号：001,002;</li></td>
                    </tr>
                </table>
            </div>



        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/files/assets/js/vendor/popper.min.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/files/dist/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/files/assets/js/jquery/jquery.form.js}"></script>
<script type="text/javascript" th:src="@{/files/assets/js/jquery/jquery-3.3.1.js}"></script>

<script type="text/javascript">

</script>

<!-- Icons -->
<script type="text/javascript" src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
