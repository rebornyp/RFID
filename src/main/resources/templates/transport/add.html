<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{ /webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/files/examples/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			form {
				text-align: center;
			}

			td {
				height: 60px;
				padding: 3px;
				text-align: center;
			}

		</style>
	</head>

	<body>
	<div th:replace="common/bars::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="common/bars::sidebar(activeUrl='trans')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2 class="h2">Section title</h2>
					<div style="border: none;border-bottom: 1px solid #1d2124;"><h2>运输任务添加页面</h2></div>
					<br>
					<form th:action="@{/trans/add}" method="post">

						<div class="form-group">
							<table>
								<tr>
									<td style="width: 80px;"><label>任务编号:</label></td>
									<td style="width: 100px;"><input type="text" class="form-control" name="tid" placeholder="输入任务编号"></td>
									<td style="width: 50px;"></td>
									<td style="width: 80px;"><label>清单编号:</label></td>
									<td style="width: 200px;"><input type="text" class="form-control" name="listId" placeholder="输入清单编号"></td>
								</tr>
								<tr>
									<td><label>起始时间:</label></td>
									<td><input type="text" class="form-control" name="startTime" placeholder="输入起始时间"></td>
									<td></td>
									<td><label >到达时间:</label></td>
									<td><input type="text" class="form-control" name="endTime" placeholder="输入到达时间">
									</td>
								</tr>
								<tr>
									<td><label>起始位置:</label></td>
									<td><input type="text" class="form-control" name="startHouse" placeholder="输入起始位置"></td>
									<td></td>
									<td><label >到达位置:</label></td>
									<td><input type="text" class="form-control" name="endHouse" placeholder="输入到达位置">
									</td>
								</tr>

								<tr>
									<td><label>阅读器编号:</label></td>
									<td><input type="text" class="form-control" name="readerId" placeholder="输入阅读器编号"></td>
									<td></td>
									<td><label >配送员编号:</label></td>
									<td><input type="text" class="form-control" name="worker" placeholder="输入配送员编号">
									</td>
								</tr>

							</table>
						</div>

						<div class="form-group">
							<label >任务信息</label>
							<textarea class="form-control" name="info" rows="3"></textarea>
						</div>

						<button class="btn btn-sm btn-success" type="submit">点击发布运输任务</button>
					</form>

				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/files/assets/js/vendor/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/files/dist/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
